<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="maindiv">
            <div class="info">
                <h1>Learn to code by watching others</h1>
                <p class="para1">See how experienced developers solve problems in real-time. Watching scripted tutorials great, but understanding how developers think is invaluable</p>
            </div>
            <div class="doublediv" id="mag">
                <div class="btn1" id="push">
                    <p class="para3"><b>Try it free 7days</b> then $20/mo. thereafter</p>
                </div>
                <form action="" class="formdiv" autocomplete="off">
                    <div class="inputcontainer">
                        <input type="name" name="Fname" placeholder="Firstname" required>
                        <div class="error" data-error="First Name cannot be empty"></div>
                    </div>
                    <div class="inputcontainer">
                        <input type="name" name="Lname" placeholder="Lastname" required>
                        <div class="error" data-error="Last Name cannot be empty"></div>
                    </div>
                    <div class="inputcontainer">
                        <input type="email" name="email" placeholder="Email Address"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>
                        <div class="error" data-error="Looks like this is not an email"></div>
                    </div>
                    <div class="inputcontainer">
                        <input type="password" name="password" placeholder="Password" required>
                        <div class="error" data-error="Password cannot be empty"></div>
                    </div>
                    <div>
                        <button class="btnbtn">CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <div>
                        <p class="para2">By clicking the button, you are agreeing to our <span><b>Terms and
                                    Services</b></span>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </main>
</body>

</html>
